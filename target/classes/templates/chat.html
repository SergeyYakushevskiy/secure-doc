<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Chat</title>
  <link rel="stylesheet" href="/css/chat.css" />
</head>
<body>
  <div class="container">


    <!-- Левый блок (контакты) -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>Telegram</h2>
        <img src="/icons/user-icon.png" class="user-icon" alt="Profile" onclick="openProfile()" />
      </div>
      <div id="contact-list" class="contact-list">
      
        <button id="start-chat-btn" onclick="createChatByPhone()">+ Начать чат</button>
      </div>


    </div>

    <!-- Правый блок (чат) -->
    <div class="chat-area">
      <div class="chat-header">
        <h3 class="chat-title">Alice</h3>
      </div>
      <div class="messages" id="messages">
        <div class="message from-them">Привет! Как дела?</div>
        <div class="message from-me">Привет! Всё хорошо, спасибо!</div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Напишите сообщение..." id="chat-text" />
        <button onclick="sendMessage()">➤</button>
      </div>
    </div>
  </div>

  <!-- Модальное окно профиля -->
  <div id="profile-modal" class="modal">
  <div class="modal-content">
      <span class="close-btn" onclick="closeProfile()">&times;</span>
      <h2>Профиль</h2>

      <!-- Фото пользователя -->
      <div style="text-align: center; margin-bottom: 15px;">
        <img id="profile-photo" src="/icons/user-icon.png" alt="Фото профиля"/>
      </div>

      <!-- ФИО -->
      <p><strong>Фамилия:</strong> <span id="profile-LastName"></span></p>
      <p><strong>Имя:</strong> <span id="profile-FirstName"></span></p>
      <p><strong>Отчество:</strong> <span id="profile-Patronymic"></span></p>

      <!-- Контакты -->
      <p><strong>Email:</strong> <span id="profile-email"></span></p>
      <p><strong>Телефон:</strong> <span id="profile-phone"></span></p>
    </div>
  </div>

  <button onclick="logout()" style="margin-top: 20px;">Выйти</button>



  <script src="/js/chat.js"></script>
</body>
</html>
