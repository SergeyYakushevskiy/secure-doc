<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clone Wars</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div class="logo" style="background-image: url(src/main/resources/static/images/logo.svg);"></div>
    <!-- АВТОРИЗАЦИЯ -->
    <div id="auth-container">
      <h2>Войти в Союз Студентов</h2>
      <div id="login-method-switch">
        <div id="btn-phone" class="method-button active-method" onclick="switchLoginMethod('phone')">Phone</div>
        <div id="btn-email" class="method-button" onclick="switchLoginMethod('email')">Email</div>
      </div>
      <div id="login-fields">
        <input type="text" id="login-phone" placeholder="Phone Number" />
      </div>
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="sendLoginCode()">Send Code</button>

      <div id="2fa-section" style="display:none;">
        <p>Enter the code sent to your email:</p>
        <input type="text" id="code-input" placeholder="Enter code" />
        <button onclick="verifyCode()">Verify</button>
      </div>

      <button id="go-to-register" onclick="showRegisterForm()">Go to Register</button>
    </div>

    <!-- РЕГИСТРАЦИЯ -->
    <div id="register-container" style="display: none;">
      <h2>РЕГИСТРАЦИЯ</h2>
      <input type="text" id="reg-name" placeholder="Full Name" required />
      <input type="text" id="reg-phone" placeholder="Phone Number" required />
      <input type="email" id="reg-email" placeholder="Email" required />
      <input type="password" id="reg-password" placeholder="Password" required />
      <input type="password" id="reg-password-confirm" placeholder="Confirm Password" required />
      <button onclick="register()">Register</button>
      <button onclick="showLoginForm()">Back to Login</button>
    </div>

    <!-- МЕССЕНДЖЕР -->
    <div id="messenger-container" style="display: none;">
      <div id="top-bar">
        <span>Telegram Clone</span>
        <img src="profile-icon.png" id="profile-icon" alt="Profile" />
      </div>
      <div id="main-content">
        <div id="contacts">
          <h3>Contacts</h3>
          <ul id="contact-list"></ul>
        </div>
        <div id="chat">
          <h3>Chat</h3>
          <div id="chat-messages"></div>
          <input type="text" id="chat-input" placeholder="Type your message..." />
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
